<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CV Harness</title>
  <script>
    window.cvReady = new Promise(resolve => { window.__onCvReady = resolve; });
  </script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="cv['onRuntimeInitialized']=()=>window.__onCvReady && window.__onCvReady();"></script>
  <script src="../public/cv/geometry.js"></script>
  <script src="../public/cv/detectSquares.js"></script>
</head>
<body>
  <canvas id="off" width="10" height="10"></canvas>
  <script>
    window.waitForCv = () => window.cvReady;
  </script>
</body>
</html>
